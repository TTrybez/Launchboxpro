<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <script src="/js/utils.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .status-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .status-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .status-icon.success {
            color: #28a745;
        }
        
        .status-icon.error {
            color: #dc3545;
        }
        
        .status-icon.loading {
            color: #667eea;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .order-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        .order-details p {
            margin-bottom: 8px;
        }
        
        .btn-return {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s;
        }
        
        .btn-return:hover {
            transform: scale(1.05);
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div id="statusContent">
            <div class="status-icon loading">⏳</div>
            <h2>Verifying Payment...</h2>
            <div class="spinner"></div>
            <p>Please wait while we confirm your payment.</p>
        </div>
    </div>

    <script>
        async function verifyPayment() {
            const urlParams = new URLSearchParams(window.location.search);
            const reference = urlParams.get('reference');
            
            if (!reference) {
                showError('No payment reference found');
                return;
            }
            
            try {
                const response = await fetch(`/api/payment/verify/${reference}`);
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data);
                } else {
                    showError('Payment verification failed');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('Failed to verify payment. Please contact support.');
            }
        }
        
        function showSuccess(data) {
            const statusContent = document.getElementById('statusContent');
            statusContent.innerHTML = `
                <div class="status-icon success">✅</div>
                <h2>Payment Successful!</h2>
                <p>Thank you for your order.</p>
                <div class="order-details">
                    <p><strong>Order ID:</strong> ${data.order_id}</p>
                    <p><strong>Amount Paid:</strong> ₦${parseFloat(data.amount).toLocaleString()}</p>
                    <p><strong>Reference:</strong> ${data.reference}</p>
                </div>
                <p>Your order has been confirmed and is being processed.</p>
                <a href="/" class="btn-return">Return to Chatbot</a>
            `;
        }
        
        function showError(message) {
            const statusContent = document.getElementById('statusContent');
            statusContent.innerHTML = `
                <div class="status-icon error">❌</div>
                <h2>Payment Failed</h2>
                <p>${message}</p>
                <a href="/" class="btn-return">Return to Chatbot</a>
            `;
        }
        
        // Start verification
        verifyPayment();
    </script>
</body>
</html>
