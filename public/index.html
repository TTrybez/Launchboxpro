<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #666;
        }
        
        .loading.active {
            display: block;
        }
        
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .payment-modal.active {
            display: flex;
        }
        
        .payment-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .payment-content h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .payment-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .payment-content button {
            padding: 12px 30px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .payment-content button:hover {
            transform: scale(1.05);
        }
        
        .btn-pay {
            background: #28a745;
            color: white;
        }
        
        .btn-cancel {
            background: #dc3545;
            color: white;
        }
        
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
             LaunchBox Chatbot
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="loading" id="loading">
            <span>Thinking...</span>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Enter your choice..."
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-button" id="sendButton">Send</button>
            </form>
        </div>
    </div>
    
    <div class="payment-modal" id="paymentModal">
        <div class="payment-content">
            <h3>Complete Payment</h3>
            <p id="paymentAmount"></p>
            <input 
                type="email" 
                id="emailInput" 
                placeholder="Enter your email"
                required
            >
            <div>
                <button class="btn-pay" onclick="proceedToPayment()">Proceed to Pay</button>
                <button class="btn-cancel" onclick="closePaymentModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let deviceId = localStorage.getItem('deviceId');
        let currentOrderId = null;
        let currentAmount = 0;
        
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const paymentModal = document.getElementById('paymentModal');
        const paymentAmount = document.getElementById('paymentAmount');
        const emailInput = document.getElementById('emailInput');
        
        // Initialize chat
        async function initChat() {
            try {
                const response = await fetch('/api/chat/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ deviceId })
                });
                
                const data = await response.json();
                deviceId = data.deviceId;
                localStorage.setItem('deviceId', deviceId);
                
                addMessage(data.message, 'bot');
            } catch (error) {
                console.error('Init error:', error);
                addMessage('Failed to connect to chatbot. Please refresh the page.', 'bot');
            }
        }
        
        // Send message
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            
            sendButton.disabled = true;
            loading.classList.add('active');
            
            try {
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ deviceId, message })
                });
                
                const data = await response.json();
                
                addMessage(data.message, 'bot');
                
                // Check if payment is required
                if (data.requiresPayment) {
                    currentOrderId = data.orderId;
                    currentAmount = data.amount;
                    showPaymentModal(data.amount);
                }
            } catch (error) {
                console.error('Message error:', error);
                addMessage('Failed to send message. Please try again.', 'bot');
            } finally {
                sendButton.disabled = false;
                loading.classList.remove('active');
            }
        });
        
        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Show payment modal
        function showPaymentModal(amount) {
            paymentAmount.textContent = `Total Amount: â‚¦${parseFloat(amount).toLocaleString()}`;
            paymentModal.classList.add('active');
        }
        
        // Close payment modal
        function closePaymentModal() {
            paymentModal.classList.remove('active');
            emailInput.value = '';
        }
        
        // Proceed to payment
        async function proceedToPayment() {
            const email = emailInput.value.trim();
            
            if (!email) {
                alert('Please enter your email');
                return;
            }
            
            if (!email.includes('@')) {
                alert('Please enter a valid email');
                return;
            }
            
            try {
                const response = await fetch('/api/payment/initialize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderId: currentOrderId,
                        email: email,
                        deviceId: deviceId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to Paystack payment page
                    window.location.href = data.authorization_url;
                } else {
                    alert('Failed to initialize payment. Please try again.');
                }
            } catch (error) {
                console.error('Payment error:', error);
                alert('Failed to initialize payment. Please try again.');
            }
        }
        
        // Initialize on load
        initChat();
    </script>
</body>
</html>
